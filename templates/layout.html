<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8" /> 
    <link rel="stylesheet" 
          href="{{ url_for('static', filename='style.css') }}" />
    {% block header %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>Diagora</h1>
    </header>
    {% if user and user.is_authenticated() %}
    <span>
      Logged in as {{ user.name }} |
      <a href="{{ url_for('login.logout') }}">Log out</a>
    </span>
    {% else %}
    <a href="{{ url_for('login.login') }}"><span>Log in</span></a>
    {% endif %}
    {% block body %}{% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js">
    </script>
    <script type="text/javascript" src="//use.typekit.net/owz2joy.js"></script>
    <script type="text/javascript">
      try {
        Typekit.load();
      } catch(e) { }
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
