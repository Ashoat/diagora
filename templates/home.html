{% extends "layout.html" %}
{% block title %}Diagora{% endblock %}
{% block body %}
  <h1>Diagora</h1>
  <div id="posts">
    {% for post in posts %}
      <div class="post">
        <a href="{{ url_for('post', post=post["id"]) }}">
          <h2>{{ post["title"] }}</h2>
        </a>
        <span>{{ post["body"]|safe|truncate }}</span>
      </div>
    {% endfor %}
  </div>
{% endblock %}
{% block js %}
{% endblock %}
